<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MindEase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="home-bg">

  <div class="container" style="padding: 30px;">

    <h1 class="title">Welcome to<br>MindEase</h1>

    <p class="subtitle" style="margin-top: -10px;">
      Here’s how to get started:
    </p>

    <div class="guide-box">
      <strong>Step 1</strong> Tap <strong>Start Chat</strong> to check in with the chatbot about how you’re feeling today.
    </div>

    <div class="guide-box">
      <strong>Step 2</strong> Go to <strong>View Mood Summary</strong> to see how your mood has changed over time.
    </div>

    <div class="guide-box">
      <strong>Step 3</strong> Open <strong>Settings</strong> to adjust notifications, choose language, or turn on text-to-speech.
    </div>

    <button class="home-btn" onclick="goTo('index.html')" style="margin-top: 20px;">
      Skip
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
